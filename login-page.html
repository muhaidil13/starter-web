<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="tracking-normal leading-normal scroll-smoth text-blue-400">
    <main class="w-full w-full">
        <nav class="relative ">
            <div class="p-10 flex items-center">
                <h1 class="text-blue-800 text-xl italic">My Portofolio</h1>
            </div>
        </nav>
        <div class="w-full w-full">
            <div class="container mx-auto flex justify-center pl-10 pr-10">
                <form class="w-full max-w-lg">
                    <div class="flex flex-wrap mb-3 ">
                        <p class="text-blue-800 text-2xl font-bold italic mx-auto">Silahkan Login</p>
                    </div>
                    <div class="flex flex-row justify-center">
                        <button class="px-6 py-4  m-4 border border-slave-400  rounded-md">
                            <img src="" alt="google">
                        </button>
                        <button class="px-6 py-4  m-4 bg-blue-600 border border-slave-400  rounded-md">
                            <img src="" alt="facebook">
                        </button>
                    </div>
                    <div class="flex flex-row justify-center items-center">
                        <hr class="border-2 border-blue-300 w-full">
                        <p class="p-2">Atau</p>
                        <hr class="border-2 border-blue-300 w-full">
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-4">
                      <div class="w-full px-3 ">
                        <label class="block uppercase tracking-wide text-blue-500 text-xs font-bold mb-2" for="Username-nik">
                          Username / Nik
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="Username-nik" type="text" placeholder="Username / Nik">
                      </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-4">
                      <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-blue-500 text-xs font-bold mb-2" for="password">
                          Password
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="password" type="password" placeholder="******************">
                        <p class="text-gray-600 text-xs italic">Buatlah Password yang Hanya anda Yang Mengetahui</p>
                      </div>
                    </div>
                    <button class="px-10 py-5 bg-blue-600 rounded-md shadow text-white font-bold hover:bg-blue-400 hover:text-blue-200 transform transision  hover:scale-105 duration-200 ease-in-out ">Submit</button>
                  </form>
            </div>
        </div>
        <div class="container mx-auto flex justify-center pt-2 max-w-lg flex flex-col items-center">
            <div class="block">
                <a href="" class="text-xs italic font-bold">Lupa Password ?</a>
            </div>
            <div class="block">

                <p class="text-xs text-black">Belum Mendaftar? <a href="" class="text-xs text-blue-500">Daftar Sekarang</a> </p>
            </div>
        </div>
    </main>
    
</body>
</html>
